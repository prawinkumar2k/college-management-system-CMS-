version: "3.8"

services:
  server:
    image: searchfirst/cms:server
    container_name: cms_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: localhost
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - cms_network

  client:
    image: searchfirst/cms:client
    container_name: cms_client
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - cms_network

networks:
  cms_network:
    driver: bridge

volumes:
  uploads_data:
