services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sf_erp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Prawin@2k4}
      MYSQL_DATABASE: ${DB_NAME:-cms}
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./cms.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - cms_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sf_erp_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD:-Prawin@2k4}
      DB_NAME: ${DB_NAME:-cms}
      DB_PORT: 3306
      DB_POOL_SIZE: 100
      JWT_SECRET: ${JWT_SECRET:-sf-erp-super-secret-jwt-key-2026}
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cms_network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: sf_erp_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - cms_network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  cms_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
