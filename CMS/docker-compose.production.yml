# =============================================================================
# SF-ERP Production Docker Compose
# =============================================================================
# Production-grade orchestration with:
# - Health checks for all services
# - Resource limits
# - Restart policies
# - Network isolation
# - Volume management
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # MySQL Database
  # ===========================================================================
  mysql:
    image: mysql:8.0
    container_name: sferp_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database_updates.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./mysql-custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=512M

  # ===========================================================================
  # Backend API Server
  # ===========================================================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: sferp_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_POOL_SIZE: 100
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - backend
      - frontend
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 256M
          cpus: '0.5'

  # ===========================================================================
  # Frontend Web Server
  # ===========================================================================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
        VITE_APP_NAME: ${APP_NAME:-SF-ERP}
        VITE_APP_VERSION: ${APP_VERSION:-1.0.0}
    container_name: sferp_frontend
    restart: always
    ports:
      - "${CLIENT_PORT:-80}:80"
    networks:
      - frontend
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'

  # ===========================================================================
  # Nginx Load Balancer / Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: sferp_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 32M

  # ===========================================================================
  # Redis Cache (for session management and caching)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: sferp_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend:
    driver: bridge
    name: sferp_frontend
  backend:
    driver: bridge
    name: sferp_backend
    internal: true

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql_data:
    driver: local
    name: sferp_mysql_data
  redis_data:
    driver: local
    name: sferp_redis_data
  uploads_data:
    driver: local
    name: sferp_uploads
  logs_data:
    driver: local
    name: sferp_logs
  nginx_logs:
    driver: local
    name: sferp_nginx_logs
