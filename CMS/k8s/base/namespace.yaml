# =============================================================================
# SF-ERP Kubernetes Namespace
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: sferp
  labels:
    app.kubernetes.io/name: sferp
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: namespace
---
# =============================================================================
# Resource Quota for namespace
# =============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sferp-quota
  namespace: sferp
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
    services: "20"
    configmaps: "50"
    secrets: "50"
    persistentvolumeclaims: "20"
---
# =============================================================================
# Limit Range for default resource limits
# =============================================================================
apiVersion: v1
kind: LimitRange
metadata:
  name: sferp-limit-range
  namespace: sferp
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
