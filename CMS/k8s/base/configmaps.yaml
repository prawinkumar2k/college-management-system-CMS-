# =============================================================================
# SF-ERP ConfigMaps
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: sferp-backend-config
  namespace: sferp
  labels:
    app.kubernetes.io/name: sferp
    app.kubernetes.io/component: backend
data:
  NODE_ENV: "production"
  PORT: "5000"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_POOL_SIZE: "100"
  DB_QUERY_TIMEOUT: "30000"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sferp-nginx-config
  namespace: sferp
  labels:
    app.kubernetes.io/name: sferp
    app.kubernetes.io/component: nginx
data:
  nginx.conf: |
    upstream backend {
        least_conn;
        server sferp-backend:5000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Disable cache for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: sferp
  labels:
    app.kubernetes.io/name: sferp
    app.kubernetes.io/component: mysql
data:
  my.cnf: |
    [mysqld]
    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    max_connections = 500
    innodb_buffer_pool_size = 1G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 1
    slow_query_log = 1
    long_query_time = 2
