# =============================================================================
# SF-ERP Persistent Volume Claims
# =============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sferp-uploads-pvc
  namespace: sferp
  labels:
    app.kubernetes.io/name: sferp
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany  # Required for multiple pods
  storageClassName: standard  # Adjust based on your cluster
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sferp-logs-pvc
  namespace: sferp
  labels:
    app.kubernetes.io/name: sferp
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
