server {
    listen       8080;
    server_name  localhost;

    # Serve React SPA
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy is handled by Kubernetes Ingress usually, 
    # but if needed for internal routing or testing:
    # location /api {
    #     proxy_pass http://backend-service:5000;
    # }

    # Health check
    location = /health {
        access_log off;
        return 200 "Healthy\n";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
